<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Форма обратной связи</title>
  <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Press Start 2P', cursive;
        background-color: #f0f0f0;
        color: #333;
        transition: background-color 0.3s ease, color 0.3s ease; /* Плавный переход для фона и текста */
        background-image: url("images/background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        position: relative;
    }

    /* Псевдоэлемент для затемнения фона */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0); /* Изначально прозрачный белый */
        transition: background-color 0.3s ease; /* Плавный переход для фона */
        z-index: -1;
    }

    /* Стили для темной темы */
    body.dark-theme {
        background-color: #222; /* Более темный фон */
        color: #eee; /* Светлый текст */
    }

    /* Затемнение фона в темной теме */
    body.dark-theme::before {
        background-color: rgba(0, 0, 0, 0.6); /* Более сильное затемнение */
    }

    /* Общие стили для элементов contact */
    .contact-item {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff; /* Белый фон для светлой темы */
        color: #333;
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; /* Плавный переход */
    }

    /* Стили для .contact-item в темной теме */
    body.dark-theme .contact-item {
        background-color: #333; /* Темный фон для темной темы */
        color: #eee; /* Светлый текст */
        border-color: #555; /* Более темная граница для темной темы */
    }

    /* Контейнер */
    .container {
        min-height: 85vh; /* Занимает всю высоту экрана */
        display: flex;
        flex-direction: column;
    }

    /* Подвал */
    footer {
        margin-top: auto; /* Прижимает footer к низу */
        text-align: center;
        padding: 10px;
        color: #333; /* Цвет текста подвала */
        transition: color 0.3s ease; /* Плавный переход для цвета текста */
    }

    /* Темная тема для подвала */
    body.dark-theme footer {
        color: #eee;
    }

    /* Форма */
    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 5px;
    }

    /* Метка */
    label {
        display: block;
        margin-bottom: 5px;
    }

    /* Поля ввода */
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Важно для правильной ширины */
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; /* Плавный переход */
        background-color: #fff; /* Белый фон для полей ввода */
        color: #333; /* Темный текст для полей ввода */
    }

    /* Темная тема для полей ввода */
    body.dark-theme input[type="text"],
    body.dark-theme input[type="email"],
    body.dark-theme textarea {
        background-color: #444; /* Темный фон для полей ввода */
        color: #eee; /* Светлый текст для полей ввода */
        border-color: #555; /* Темная граница */
    }

    /* Текстовое поле */
    textarea {
        height: 150px;
    }

    /* Кнопка */
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Плавный переход */
    }

    /* Кнопка при наведении */
    button:hover {
        background-color: #3e8e41;
    }

    /* Сообщение об успехе */
    #successMessage {
        margin-top: 20px;
        padding: 20px;
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        border-radius: 4px;
        display: none;
        text-align: center;
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; /* Плавный переход */
    }

    /* Сообщение об успехе в темной теме */
    body.dark-theme #successMessage {
        background-color: #444;
        color: #eee;
        border-color: #555;
    }

    </style>
</head>
<body>
    <div class="container">
      <header>
        <a href="index.html">
          <img class ="fade-in" id="logo" src="images/logo.png" alt="Terraria Logo">
        </a>
      </header>
  <div class="contact-item">
      <form id="contactForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
  
        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" rows="4" required tabindex="0"></textarea>
        <button class="fade-in" type="submit">Отправить</button>
    </div>
  
       
  
        
      </form>
      <div id="successMessage" style="display: none;">Ваше сообщение отправлено. Скоро мы на него ответим!</div>
      <button class ="fade-in" id="theme-toggle">Сменить тему</button>
  
      <footer>
        <p>&copy; 2025 Мой сайт о Terraria</p>
      </footer>
    </div>
  
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');
        const fadeInElements = document.querySelectorAll('.fade-in');
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            const logo = document.getElementById('logo');
          
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
            }

            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-theme');
                
                if (body.classList.contains('dark-theme')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });

        

fadeInElements.forEach((element, index) => {
setTimeout(() => {
element.classList.add('active');
}, 100 * index); // Задержка увеличивается для каждого элемента
});
        if (form && successMessage) {
          form.addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем отправку формы
            successMessage.style.display = 'block'; // Показываем сообщение
          });
        } else {
          console.error('Form or success message element not found!');
        }

      //Плавная прогрузка логотипа
      logo.style.opacity = 0;  // Начальная прозрачность
            setTimeout(() => {
                logo.style.transition = 'opacity 1s ease-in-out';
                logo.style.opacity = 1;  // Постепенное появление
            }, 100); // Небольшая задержка перед началом анимации
        });

    </script>
  </body>
</html>
